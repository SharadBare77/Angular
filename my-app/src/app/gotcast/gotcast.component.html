<h2>Casts</h2>
<ul class="casts">
  <li *ngFor="let cast of casts"
    [class.selected]="cast === selectedCast"
    (click)="onSelect(cast)">
    <span class="badge">{{cast.id}}</span> {{cast.name}}
  </li>
</ul>

<div *ngIf="selectedCast">
 
  <h2>{{selectedCast.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedCast.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedCast.name" placeholder="name">
    </label>
  </div>
 
</div>
